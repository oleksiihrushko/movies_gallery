<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Movie gallery</title>
</head>

<body>
  <div class="modal hidden"></div>
  <div class="container">
    <div class="gallery">
      <h1 class="gallery__title">Movies Gallery</h1>
      <div class="gallery__control">
        <select class="gallery__control--select"></select>
        <div class="gallery__control--view">
          <span class="gallery__control--title">view as: </span>
          <button data-view='grid' class="gallery__control--btn gridBtn"></button>
          <button data-view='list' class="gallery__control--btn listBtn"></button>
        </div>
      </div>
      <div class="gallery__wrapper"></div>
    </div>
    <div class="favorites">
      <div class="favorites__wrapper">
        <svg class="favorites__icon" class="item__foto--svg" data-id={{id}} viewBox="0 0 300 275"
          xmlns="http://www.w3.org/2000/svg" version="1.1">
          <polygon fill="#000" stroke="#000" stroke-width="15" points="150,25  179,111 269,111 197,165
                                          223,251  150,200 77,251  103,165
                                          31,111 121,111" />
        </svg>
        <h2 class="favorites__title">Favorites list</h2>
      </div>
      <div class="favorites__list"></div>
    </div>
  </div>
</body>

</html>
